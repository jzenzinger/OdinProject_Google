<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <label>Gmail</label>
            <label>Obrázky</label>
            <label>etc..</label>
        </div>
        <div class="mainApp">
            <div class="logoPage">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchBar">
                <input id="searchBar" type="text">
            </div>
            <div class="searchingClass">
                <form>
                    <input type="submit" value="Hledat Googlem">
                    <input type="submit" value="Zkusím štěstí"><br>
                    <label for="flanguage">Zkuste Google v jazyce: English</label>
                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="about">
                <form>
                    <label>Česko</label>
                    <label>Reklama</label>
                    <label>Firma</label>
                    <label>O společnosti Google</label>
                    <label>Jak funguje vyhledávání</label>
                </form>
            </div>
            <div class="privacyPolicy">
                <label>Ochrana soukromí</label>
                <label>Smluvní podmínky</label>
                <label>Nastavení</label>
            </div>
        </div>
    </div>
</body>
</html>
