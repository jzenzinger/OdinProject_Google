<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <label class="headerGmail">Gmail</label>
        <label class="headerPics">Obrázky</label>
        <button class="signBtn">Přihlásit se</button>
    </div>
    <div class="container">
        <div class="mainApp">
            <div class="logoPage">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchBar">
                <input id="searchBar" type="text">
            </div>
            <div class="searchingClass">
                <form>
                    <button class="buttonSubmit">Hledat Googlem</button>
                    <button class="buttonSubmit">Zkusím štěstí</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
